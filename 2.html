<h2>이하운</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EB%89%98%ED%95%98%EC%9A%B4" target="_blank" title="뉘하운">하운</a>은 우리 집에서 두번째로 태어난 아들로, 귀엽고 명랑하며 잘 삐지고 눈물이 많지만 자연을 보고 감탄하며 가족을 아주 사랑하는 <strong><u>예쁜 마음</u>의 아이</strong>입니다.<br>

이하운은 현재 한가람 어린이집 초록반에 다니고 있는 4세 남자아이 입니다.<br>
</P>
